<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bol√£o Crazys - Brasileir√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { overflow-x: auto; }
        .score-input, .styled-input, .team-input, .participant-select {
            background-color: #4A5568; color: #F7FAFC; border: 1px solid #718096;

        .score-input:disabled {

        .ranking-card {

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body class="bg-gray-900 text-gray-200">

    <div id="loading" class="loading-overlay"><p>Conectando ao bol√£o...</p></div>

    <div id="app-content" class="container mx-auto p-4 md:p-8 2xl:max-w-screen-2xl" style="display: none;">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">üèÜ Bol√£o do Brasileir√£o üèÜ</h1>
            <p class="text-xl text-gray-400 mt-2">Rodada 19</p>
        </header>

        <div class="bg-blue-900 border border-blue-600 text-center p-4 rounded-lg mb-8">
            <p class="font-bold text-lg">Bol√£o 10 reais</p>
            <p class="text-gray-300">Pix: 06019128377</p>
        </div>
        
        <div class="grid lg:grid-cols-3 gap-8 mb-12">
            <div id="ranking-section" class="lg:col-span-2"></div>
            <div class="space-y-8">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-3 text-center text-white">Gerenciar Bol√£o</h2>
                    <form id="add-participant-form" class="flex gap-4 mb-4">
                        <input type="text" id="new-participant-name" placeholder="Nome do participante" class="score-input flex-grow" required>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Adicionar</button>
                    </form>
                    <button id="admin-login-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Login Admin</button>
                    <div id="admin-panel" class="mt-4" style="display: none;">
                        <p class="text-center text-green-400 mb-4 font-semibold">Logado como Admin</p>
                        <button id="generate-report-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg mb-2">
                            Gerar Relat√≥rio de Palpites
                        </button>
                        <button id="admin-logout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Sair</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="games-section"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let db;
        let bolaoDocRef;
        let localData = null;
        let isSaving = false;
        let unsubscribe;
        let isAdminLoggedIn = sessionStorage.getItem('bolaoBrasileiraoAdmin') === 'true';

        const masterGames = [
            { id: 'jogo1', stage: 'Rodada 19', team1: 'Flamengo', team2: 'Mirassol', date: '2025-08-09', time: '18:30', finalScore: '' },
            { id: 'jogo2', stage: 'Rodada 19', team1: 'S√£o Paulo', team2: 'Vit√≥ria', date: '2025-08-09', time: '18:30', finalScore: '' },
            { id: 'jogo3', stage: 'Rodada 19', team1: 'RB Bragantino', team2: 'Internacional', date: '2025-08-09', time: '18:30', finalScore: '' },
            { id: 'jogo4', stage: 'Rodada 19', team1: 'Fortaleza', team2: 'Botafogo', date: '2025-08-09', time: '20:30', finalScore: '' },
            { id: 'jogo5', stage: 'Rodada 19', team1: 'Bahia', team2: 'Fluminense', date: '2025-08-09', time: '21:00', finalScore: '' },
            { id: 'jogo6', stage: 'Rodada 19', team1: 'Palmeiras', team2: 'Cear√°', date: '2025-08-10', time: '16:00', finalScore: '' },
            { id: 'jogo7', stage: 'Rodada 19', team1: 'Vasco', team2: 'Atl√©tico-MG', date: '2025-08-10', time: '16:00', finalScore: '' },
            { id: 'jogo8', stage: 'Rodada 19', team1: 'Cruzeiro', team2: 'Santos', date: '2025-08-10', time: '18:30', finalScore: '' },
            { id: 'jogo9', stage: 'Rodada 19', team1: 'Gr√™mio', team2: 'Sport', date: '2025-08-10', time: '20:30', finalScore: '' },
        ];
        
        function getInitialData() {
            const initialParticipants = ['ALAN', 'ROBERTO', 'S√ÅVIO', 'WALBER', 'YASSER', 'GALEGO', 'OS√âAS', 'JUDAS', 'KLEITON', 'IAGO'];
            const initialPredictions = {
                'ALAN': [ {gameId: 'jogo1', score: '2x1'}, {gameId: 'jogo2', score: '3x0'}, {gameId: 'jogo3', score: '1x0'}, {gameId: 'jogo4', score: '2x2'}, {gameId: 'jogo5', score: '1x2'}, {gameId: 'jogo6', score: '2x0'}, {gameId: 'jogo7', score: '2x1'}, {gameId: 'jogo8', score: '1x2'}, {gameId: 'jogo9', score: '2x1'} ],
                'ROBERTO': [ {gameId: 'jogo1', score: '3x0'}, {gameId: 'jogo2', score: '2x1'}, {gameId: 'jogo3', score: '1x1'}, {gameId: 'jogo4', score: '1x1'}, {gameId: 'jogo5', score: '1x0'}, {gameId: 'jogo6', score: '1x1'}, {gameId: 'jogo7', score: '0x1'}, {gameId: 'jogo8', score: '2x0'}, {gameId: 'jogo9', score: '2x1'} ],
                'S√ÅVIO': [ {gameId: 'jogo1', score: '4x0'}, {gameId: 'jogo2', score: '2x0'}, {gameId: 'jogo3', score: '1x1'}, {gameId: 'jogo4', score: '0x0'}, {gameId: 'jogo5', score: '2x1'}, {gameId: 'jogo6', score: '2x0'}, {gameId: 'jogo7', score: '1x2'}, {gameId: 'jogo8', score: '3x1'}, {gameId: 'jogo9', score: '2x1'} ],
                'WALBER': [ {gameId: 'jogo1', score: '0x0'}, {gameId: 'jogo2', score: '2x1'}, {gameId: 'jogo3', score: '1x0'}, {gameId: 'jogo4', score: '1x0'}, {gameId: 'jogo5', score: '1x0'}, {gameId: 'jogo6', score: '3x0'}, {gameId: 'jogo7', score: '2x2'}, {gameId: 'jogo8', score: '2x1'}, {gameId: 'jogo9', score: '2x0'} ],
                'YASSER': [ {gameId: 'jogo1', score: '2x0'}, {gameId: 'jogo2', score: '1x1'}, {gameId: 'jogo3', score: '1x0'}, {gameId: 'jogo4', score: '0x1'}, {gameId: 'jogo5', score: '2x0'}, {gameId: 'jogo6', score: '1x1'}, {gameId: 'jogo7', score: '0x0'}, {gameId: 'jogo8', score: '2x1'}, {gameId: 'jogo9', score: '2x0'} ],
                'GALEGO': [ {gameId: 'jogo1', score: '2x1'}, {gameId: 'jogo2', score: '2x1'}, {gameId: 'jogo3', score: '2x1'}, {gameId: 'jogo4', score: '0x2'}, {gameId: 'jogo5', score: '1x1'}, {gameId: 'jogo6', score: '1x1'}, {gameId: 'jogo7', score: '1x1'}, {gameId: 'jogo8', score: '1x1'}, {gameId: 'jogo9', score: '1x0'} ],
                'OS√âAS': [ {gameId: 'jogo1', score: '2x0'}, {gameId: 'jogo2', score: '1x1'}, {gameId: 'jogo3', score: '1x0'}, {gameId: 'jogo4', score: '0x1'}, {gameId: 'jogo5', score: '1x2'}, {gameId: 'jogo6', score: '2x1'}, {gameId: 'jogo7', score: '0x2'}, {gameId: 'jogo8', score: '2x2'}, {gameId: 'jogo9', score: '2x0'} ],
                'JUDAS': [ {gameId: 'jogo1', score: '2x2'}, {gameId: 'jogo2', score: '2x0'}, {gameId: 'jogo3', score: '1x1'}, {gameId: 'jogo4', score: '1x2'}, {gameId: 'jogo5', score: '1x1'}, {gameId: 'jogo6', score: '1x0'}, {gameId: 'jogo7', score: '2x1'}, {gameId: 'jogo8', score: '1x1'}, {gameId: 'jogo9', score: '0x0'} ],
                'KLEITON': [ {gameId: 'jogo1', score: '3x1'}, {gameId: 'jogo2', score: '1x2'}, {gameId: 'jogo3', score: '2x1'}, {gameId: 'jogo4', score: '1x1'}, {gameId: 'jogo5', score: '2x2'}, {gameId: 'jogo6', score: '2x0'}, {gameId: 'jogo7', score: '0x1'}, {gameId: 'jogo8', score: '1x2'}, {gameId: 'jogo9', score: '3x1'} ],
                'IAGO': [ {gameId: 'jogo1', score: '3x1'}, {gameId: 'jogo2', score: '2x0'}, {gameId: 'jogo3', score: '1x2'}, {gameId: 'jogo4', score: '1x0'}, {gameId: 'jogo5', score: '2x1'}, {gameId: 'jogo6', score: '2x0'}, {gameId: 'jogo7', score: '1x1'}, {gameId: 'jogo8', score: '2x0'}, {gameId: 'jogo9', score: '1x0'} ],
            };
            return { 
                games: masterGames, 
                participants: initialParticipants, 
                predictions: initialPredictions
            };
        }
        
        function normalizeScore(score) { return score ? score.replace(/\s/g, '').toLowerCase() : ""; }
        function getGameResult(score) {
            const normScore = normalizeScore(score);
            if (!normScore || !normScore.includes('x')) return null;
            const parts = normScore.split('x').map(Number);
            if (parts.length !== 2 || parts.some(isNaN)) return null;
            return Math.sign(parts[0] - parts[1]);
        }
        
        function calculatePoints(prediction, game) {
            if (!prediction || !game) return 0;
            const finalScoreNorm = normalizeScore(game.finalScore);
            const predictionScoreNorm = normalizeScore(prediction.score);
            if (!finalScoreNorm) return 0;
            const finalResult = getGameResult(finalScoreNorm);
            const predictionResult = getGameResult(predictionScoreNorm);
            if (predictionScoreNorm === finalScoreNorm) return 3;
            if (predictionResult !== null && predictionResult === finalResult) return 1;
            return 0;
        }
        
        function arePredictionsLocked() {
            const lockTime = new Date('2025-08-09T18:29:00');
            return new Date() >= lockTime;
        }

        async function initializeAppAndData() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyD2EKVkjJaCEFXeZYN6p0XTC6BmpDUrdBw",
                  authDomain: "bolaocrazys.firebaseapp.com",
                  projectId: "bolaocrazys",
                  storageBucket: "bolaocrazys.appspot.com",
                  messagingSenderId: "912073059842",
                  appId: "1:912073059842:web:20846e2ba7a1e907f8411b"
                };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                await signInAnonymously(getAuth(app));
                bolaoDocRef = doc(db, 'bolao/brasileirao-rodada-19');
                
                const docSnap = await getDoc(bolaoDocRef);
                if (!docSnap.exists()) {
                    localData = getInitialData();
                    await saveDataToFirestore();
                } else {
                    localData = docSnap.data();
                }

                setupRealtimeListener();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                renderUI();

            } catch (error) {
                console.error("Firebase Init Error:", error);
                document.getElementById('loading').innerHTML = `<p>Erro de conex√£o.</p>`;
            }
        }

        function setupRealtimeListener() {
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(bolaoDocRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    localData = docSnapshot.data();
                    renderUI();
                }
            });
        }

        async function saveDataToFirestore() {
            if (!localData || isSaving) return;
            isSaving = true;
            try {
                await setDoc(bolaoDocRef, localData);
            } catch (error) {
                console.error("Save Error:", error);
            } finally {
                isSaving = false;
            }
        }
        
        function renderUI() {
            if (!localData) return;
            renderAdminPanel();
            renderGames();
            renderRanking();
            addEventListeners();
        }
        
        function renderAdminPanel() {
            const adminPanel = document.getElementById('admin-panel');
            const loginButton = document.getElementById('admin-login-btn');
            if (isAdminLoggedIn) {
                adminPanel.style.display = 'block';
                loginButton.style.display = 'none';
            } else {
                adminPanel.style.display = 'none';
                loginButton.style.display = 'block';
            }
        }

        function renderRanking() {
            const { participants, predictions, games } = localData;
            const rankingList = [];
            (participants || []).forEach(p => {
                let totalScore = 0;
                let exactHits = 0;
                if (predictions && predictions[p]) {
                    predictions[p].forEach(pred => {
                        const game = games.find(g => g.id === pred.gameId);
                        if (game) {
                            const points = calculatePoints(pred, game);
                            totalScore += points;
                            if (points === 3) exactHits++;
                        }
                    });
                }
                rankingList.push({ name: p, score: totalScore, exactHits: exactHits });
            });
            rankingList.sort((a, b) => b.score - a.score || b.exactHits - a.exactHits);
            const rankingSection = document.getElementById('ranking-section');
            const trophies = ['ü•á', 'ü•à', 'ü•â'];
            rankingSection.innerHTML = `<div class="ranking-card"><h2 class="text-2xl font-bold text-white mb-4 text-center">üèÜ Ranking de Palpiteiros üèÜ</h2>${rankingList.map((p, index) => `<div class="rank-item"><div class="flex items-center"><span class="font-bold text-lg w-8">${index < 3 ? trophies[index] : `${index + 1}¬∫`}</span><span class="rank-name">${p.name.toUpperCase()}</span></div><div class="flex items-baseline"><span class="rank-score">${p.score}</span><span class="text-sm text-gray-400 font-normal ml-1">(${p.exactHits}üéØ)</span></div></div>`).join('')}</div>`;
        }
        
        function renderGames() {
            const gamesSection = document.getElementById('games-section');
            gamesSection.innerHTML = '';
            const stages = [...new Set(localData.games.map(g => g.stage))];
            stages.forEach(stage => {
                const stageIsLocked = arePredictionsLocked();
                let tableHTML = `<div class="stage-header">${stage}</div><div class="table-container bg-gray-800 rounded-b-lg shadow-lg"><table class="min-w-full text-sm text-left"><thead class="bg-gray-700 text-xs text-gray-300 uppercase tracking-wider"><tr><th class="px-2 py-3">Jogo</th><th class="px-2 py-3">Data/Hora</th><th class="px-2 py-3 final-score-col">Placar Final</th>${(localData.participants || []).map(p => `<th class="px-2 py-3 text-center">${p}<span class="remove-participant-btn" data-name="${p}">&times;</span></th>`).join('')}</tr></thead><tbody>`;
                const stageGames = localData.games.filter(g => g.stage === stage);
                stageGames.forEach(game => {
                    const formattedDate = new Date(game.date).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
                    tableHTML += `<tr class="border-b border-gray-700"><td class="px-2 py-4 font-medium text-white"><span>${game.team1}</span> vs <span>${game.team2}</span></td><td class="px-2 py-4">${formattedDate} ${game.time}</td><td class="px-2 py-4 final-score-col"><input type="text" class="score-input final-score-input" data-game-id="${game.id}" value="${game.finalScore || ''}" ${!isAdminLoggedIn ? 'disabled' : ''}></td>`;
                    (localData.participants || []).forEach(p => {
                        const prediction = (localData.predictions[p] || []).find(pred => pred.gameId === game.id) || { score: '' };
                        const points = calculatePoints(prediction, game);
                        tableHTML += `<td class="px-2 py-4 text-center"><input type="text" class="score-input prediction-input mx-auto" data-participant="${p}" data-game-id="${game.id}" value="${prediction.score || ''}" ${stageIsLocked ? 'disabled' : ''}><span class="text-xs text-green-400 block mt-1">${points} Pts</span></td>`;
                    });
                    tableHTML += `</tr>`;
                });
                tableHTML += `</tbody></table></div>`;
                gamesSection.innerHTML += tableHTML;
            });
        }
        
        function addEventListeners() {
            document.getElementById('admin-login-btn').onclick = () => {
                const password = prompt('Digite a senha de administrador:');
                if (password === '2301') {
                    isAdminLoggedIn = true;
                    sessionStorage.setItem('bolaoBrasileiraoAdmin', 'true');
                    renderUI();
                } else {
                    alert('Senha incorreta!');
                }
            };

            document.getElementById('admin-logout-btn').onclick = () => {
                isAdminLoggedIn = false;
                sessionStorage.removeItem('bolaoBrasileiraoAdmin');
                renderUI();
            };

            document.getElementById('add-participant-form').onsubmit = (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('new-participant-name');
                const name = nameInput.value.trim().toUpperCase();
                if (name && !localData.participants.includes(name)) {
                    localData.participants.unshift(name);
                    saveDataToFirestore();
                }
                nameInput.value = '';
            };

            document.querySelectorAll('.remove-participant-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const nameToRemove = e.target.dataset.name;
                    localData.participants = localData.participants.filter(p => p !== nameToRemove);
                    delete localData.predictions[nameToRemove];
                    saveDataToFirestore();
                };
            });

            document.querySelectorAll('.prediction-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const { participant, gameId } = e.target.dataset;
                    const value = e.target.value;
                    if (!localData.predictions[participant]) localData.predictions[participant] = [];
                    let predIndex = localData.predictions[participant].findIndex(p => p.gameId === gameId);
                    if (predIndex > -1) {
                        localData.predictions[participant][predIndex].score = value;
                    } else {
                         localData.predictions[participant].push({ gameId: gameId, score: value });
                    }
                    saveDataToFirestore();
                });
            });

            document.querySelectorAll('.final-score-input').forEach(input => {
                 input.addEventListener('change', (e) => {
                    const gameId = e.target.dataset.gameId;
                    const gameIndex = localData.games.findIndex(g => g.id === gameId);
                    if (gameIndex > -1) {
                       localData.games[gameIndex].finalScore = e.target.value;
                       saveDataToFirestore();
                    }
                 });
            });
            
            document.getElementById('generate-report-btn').onclick = () => {
                if (!localData) return;
                let reportContent = "RELAT√ìRIO COMPLETO DO BOL√ÉO\n";
                reportContent += "=====================================\n\n";

                localData.participants.forEach(p => {
                    reportContent += `PARTICIPANTE: ${p}\n`;
                    reportContent += "--------------------------------\n";
                    localData.games.forEach(game => {
                        const prediction = (localData.predictions[p] || []).find(pred => pred.gameId === game.id);
                        const score = prediction?.score || 'N/A';
                        reportContent += `${game.team1} vs ${game.team2}: ${score}\n`;
                    });
                    reportContent += "\n";
                });

                const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'relatorio_completo_bolao.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeAppAndData();
        });
    </script>
</body>
</html>
